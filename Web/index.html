<html lang="Fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat+Alternates&family=Quicksand:wght@600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Oxo</title>
</head>

<body>
    <div id="main">
        <div class="row">
            <div class="box"></div>
            <div class="box vertical"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box horizontal"></div>
            <div class="box horizontal vertical"></div>
            <div class="box horizontal"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box vertical"></div>
            <div class="box"></div>
        </div>
    </div>
    
    <button id="restart">Restart</button>
    <p id="message"></p>
</body>
<script src="JS/TicTacToe.js"></script>
</html>
