<html lang="Fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat+Alternates&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c9c468cda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Oxo</title>
</head>

<body>
    <h1><a href="tictactoe.nathanhtml.fr"> Tic Tac Toe</a></h1>
    <div id="main">
        <div class="row">
            <div class="box"></div>
            <div class="box vertical"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box horizontal"></div>
            <div class="box horizontal vertical"></div>
            <div class="box horizontal"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box vertical"></div>
            <div class="box"></div>
        </div>
    </div>

    <button id="restart">Relancer</button>
    <p id="message"></p>
    <footer>
        <a href="https://github.com/peluche1275"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/nathanaltomare/"><i class="fab fa-linkedin"></i></a>
    </footer>

</html>
